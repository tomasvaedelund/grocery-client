<div class="container">

  <strong>Welcome, {{userName}}</strong>

  <form (ngSubmit)="updateDisplayName()" class="form" fxLayout="row">
    <mat-form-field fxFlex="2 2 auto">
      <input matInput placeholder="Display name" [(ngModel)]="displayName" name="displayName">
    </mat-form-field>

    <mat-icon class="btn-clear" (click)="clearDisplayName()">clear</mat-icon>

    <button mat-raised-button type="submit" fxFlexOffset="10px" class="btn" color="primary" [disabled]="loading">Submit</button>
  </form>

  <button mat-raised-button color="accent" (click)="logout()">Logout</button>

</div>
