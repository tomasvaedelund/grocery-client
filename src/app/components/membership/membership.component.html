<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <h3 class="center">Memberships</h3>
</div>

<div class="container">

  <h4>Add new group</h4>

  <mat-form-field class="fill-width">
    <input matInput placeholder="New group name" [(ngModel)]="groupName" id="groupName" name="groupName">
  </mat-form-field>
  <button mat-raised-button type="submit" class="btn" color="primary" [disabled]="loading" (click)="createGroup()">Add</button>

  <h4>Your current memberships</h4>

  <mat-list>
    <mat-list-item *ngFor="let group of groups">
      <p matLine>{{group.name}}</p>
      <button mat-icon-button (click)="deleteMembership(group.membershipId)" [disabled]="loading">
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
